<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>Smart Smaple - Create Product</title>
    <link rel="stylesheet" href="../asset/style/global.css"/>
</head>
<body>

<div id="header">
    <div id="logo">Smart Sample</div>
    <div id="oper">
        <button type="button" id="logout">Logout</button>
    </div>
</div>

<div id="content">
    <form id="product_create_form" class="css-form">
        <div class="css-form-header">
            <h3>Create Product</h3>
        </div>
        <div class="css-form-row">
            <label for="product_type_id">Product Type:</label>
            <select id="product_type_id" name="productTypeId" class="ext-required">
                <option value="0"></option>
                <option value="1">Mobile Phone</option>
                <option value="2">Tablet Computer</option>
            </select>
            <span class="css-color-red">*</span>
        </div>
        <div class="css-form-row">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="productName" class="ext-required"/>
            <span class="css-color-red">*</span>
        </div>
        <div class="css-form-row">
            <label for="product_code">Product Code:</label>
            <input type="text" id="product_code" name="productCode" class="ext-required"/>
            <span class="css-color-red">*</span>
        </div>
        <div class="css-form-row">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" class="ext-required"/>
            <span class="css-color-red">*</span>
        </div>
        <div class="css-form-row">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>
        <div class="css-form-footer">
            <button type="submit">Submit</button>
            <button type="button" id="cancel">Cancel</button>
        </div>
    </form>
</div>

<div id="footer">
    <div id="copyright">Copyright @ 2013</div>
</div>

<script type="text/javascript" src="../asset/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../asset/lib/jquery-form/jquery.form.min.js"></script>
<script type="text/javascript" src="../asset/script/global.js"></script>
<script type="text/javascript" src="../script/product_create.js"></script>

</body>
</html>
